<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f3e9" />
  
  <!-- Egyptian-style decorative border -->
  <rect x="20" y="20" width="760" height="460" fill="none" stroke="#8b5a2b" stroke-width="8" />
  <path d="M20,80 L780,80" stroke="#8b5a2b" stroke-width="4" />
  <path d="M20,420 L780,420" stroke="#8b5a2b" stroke-width="4" />
  
  <!-- Title -->
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#5d4037">RoBERTa-AegyptusTranslit-Classifier</text>
  
  <!-- Papyrus/document with transliteration -->
  <rect x="140" y="110" width="520" height="100" fill="#e6d2b5" stroke="#c9a978" stroke-width="2" />
  <path d="M140,110 Q145,115 150,110 Q155,105 160,110 Q165,115 170,110 Q175,105 180,110 Q185,115 190,110 Q195,105 200,110 Q205,115 210,110" stroke="#c9a978" stroke-width="1.5" fill="none" />
  <path d="M140,210 Q145,205 150,210 Q155,215 160,210 Q165,205 170,210 Q175,215 180,210 Q185,205 190,210 Q195,215 200,210 Q205,205 210,210" stroke="#c9a978" stroke-width="1.5" fill="none" />
  
  <!-- Example transliteration text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#5d4037">wnn-nfr nb HoA anx</text>
  
  <!-- Time periods arrow -->
  <path d="M140,350 L660,350" stroke="#5d4037" stroke-width="3" />
  <polygon points="665,350 645,345 645,355" fill="#5d4037" />
  
  <!-- Time period markers -->
  <circle cx="200" cy="350" r="10" fill="#9c3e19" />
  <circle cx="290" cy="350" r="10" fill="#d4a13b" />
  <circle cx="400" cy="350" r="10" fill="#4a7c59" />
  <circle cx="516" cy="350" r="10" fill="#1e3a5f" />
  <circle cx="620" cy="350" r="10" fill="#800080" />
  
  <!-- Time period labels -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9c3e19">Predynastic &amp;</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9c3e19">Early Dynastic</text>
  
  <text x="290" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d4a13b">Old Kingdom &amp;</text>
  <text x="290" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d4a13b">First Intermediate</text>
  
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a7c59">Middle Kingdom &amp;</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a7c59">Second Intermediate</text>
  
  <text x="515" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e3a5f">New Kingdom &amp;</text>
  <text x="515" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e3a5f">Third Intermediate</text>
  
  <text x="620" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#800080">Late Period &amp;</text>
  <text x="620" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#800080">Greco-Roman</text>
  

  <!-- Classification arrows -->
  <path d="M400,230 L400,330" stroke="#5d4037" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,325 395,315 405,315" fill="#5d4037" />
  
</svg>